  <main>
    <section class="contact">
      <h2>Contact</h2>
      <p>ご予約、教室のお申込みなどは、下記メールフォームからメールをお送りください</p>
      <form action="sample.cgi" method="post">
        <table>
          <tr>
            <th><label for="name">お名前</label></th>
            <td><input type="text" name="name" id="name" placeholder="山田太郎"></td>
          </tr>
          <tr>
            <th><label for="mail">メールアドレス</label></th>
            <td><input type="text" name="mail" id="mail"><br>
            <input type="text" name="re_mail"><span>※再入力</span></td>
          </tr>
          <tr>
            <th>性別</th>
            <td><input type="radio" name="gender" value="man" id="man">
            <label for="man">男性</label>
            <input type="radio" name="gender" value="woman" id="woman">
            <label for="woman">女性</label>
            <input type="radio" name="gender" value="none" id="none">
            <label for="none">無回答</label>
            </td>
          </tr>
          <tr>
            <th>都道府県</th>
            <td><select name="local" >
              <option>ここから選択してください</option>
              <option value="tokyo">東京</option>
              <option value="osaka">大阪</option>
              <option value="nagoya">名古屋</option>
              <option value="fukuoka">福岡</option>
              <option value="snota">その他</option>
            </select></td>
          </tr>
          <tr>
            <th><label for="comment">お問い合わせ</label></th>
            <td><textarea name="comment" rows="6" id="comment" placeholder="お問い合わせ内容を入力してください"></textarea></td>
          </tr>
          <tr>
            <td class="send">
              <input type="submit" value="送信">
            </td>
          </tr>
        </table>
      </form>
      
    </section>
